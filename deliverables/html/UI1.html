<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Van Issue User Authentication</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../css/UI_Styling.css">
  <!-- <script src="../javascript/UI2.js"></script> -->
  <script src="../javascript/UI1.js"></script>
</head>
<body>

  <div class="container">
    <h2>Van Issue User Authentication</h2>
    <form id="authForm" class="authForm" action="/login" method="post">
      <div class="form-group">
        <label for="name">First Name <span style="color:red">*</span></label>
        <input type="text" id="name" name="name" placeholder="Enter first name here..." maxlength="50"> 
      </div>

      <div class="form-group">
        <label for="surname">Last Name <span style="color:red">*</span></label>
        <input type="text" id="surname" name = "surname" placeholder="Enter last name here..." maxlength="50">
      </div>

      <div class="form-group">
        <label for="driverID">Driver ID <span style="color:red">*</span></label>
        <input type="text" id="driverID" name="driverID" placeholder="A123456">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number <span style="color:red">*</span></label>
        <input type="tel" id="phone" name="phone" placeholder = "XXXXXXXXXX" >
      </div>
      <div class="error-message" id="errorMessage">${errorMessage}</div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
<style>
    .error-message {
        color: red;
        margin: 10px 0;
        display: block;
    }
</style>
  </div>

</body>
</html>
