<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Van Issue User Authentication</title>
  <link rel="stylesheet" href="../css/UI1-Styling.css">
</head>
<body>

  <div class="container">
    <h2>Van Issue User Authentication</h2>
    <form id="authForm" class="authForm">
      <label for="name">First Name <span style="color:red">*</span></label>
      <input type="text" id="name" placeholder="Enter first name here..." maxlength="10">

      <label for="surname">Last Name <span style="color:red">*</span></label>
      <input type="text" id="surname" placeholder="Enter last name here..." maxlength="50">

      <label for="driverID">Driver ID <span style="color:red">*</span></label>
      <input type="text" id="driverID" placeholder="123456" maxlength="10" >

      <label for="phone">Phone Number <span style="color:red">*</span></label>
      <input type="tel" id="phone" placeholder="(XXX) XXX-XXXX" maxlength="10" >

      <div class="error-message" id="errorMessage"></div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
