<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Issue Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .wrapper {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-container {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1666884696746-bb3a0cc4c993?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
        }

        .container {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            opacity: 0.7;
        }

        .checkbox-group {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            color: #555;
            font-size: 14px;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            display: none;
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }

            .image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="image-container"></div>
        <div class="container">
            <h2>Van Issue Documenting Form</h2>
            <form id="issueForm">
                <div class="form-group">
                    <label for="dateTime">Date and Time of Issue</label>
                    <input type="datetime-local" id="dateTime" required>
                </div>

                <div class="form-group">
                    <label for="issueType">Issue Type</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="issueType" value="Engine"> Engine</label>
                        <label><input type="checkbox" name="issueType" value="Brakes"> Brakes</label>
                        <label><input type="checkbox" name="issueType" value="Other"> Other</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="issueDescription">Issue Description</label>
                    <textarea id="issueDescription" placeholder="Describe the van issue" required maxlength="400"></textarea>
                </div>

                <div class="form-group">
                    <label for="vin">VIN</label>
                    <input type="text" id="vin" placeholder="17 characters long" required maxlength="17" minlength="17">
                </div>
                

                <div class="form-group">
                    <label for="licensePlate">License Plate</label>
                    <input type="text" id="licensePlate" placeholder="AB85124" required pattern="[A-Za-z0-9]{1,7}">
                </div>

                <div class="form-group">
                    <label for="licenseState">License State</label>
                    <select id="licenseState" required>
                        <option value="" disabled selected>Select your state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
            </form>
            <p class="error-message" id="errorMessage">Please fill out all fields correctly.</p>
        </div>
    </div>

    <script>
        function setDefaultDateTime() {
            const dateTimeInput = document.getElementById('dateTime');
            const now = new Date();

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            const defaultDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            dateTimeInput.value = defaultDateTime;
        }

        window.onload = setDefaultDateTime;

        const form = document.getElementById('issueForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            if (!form.checkValidity()) {
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.display = 'none', 10000);
            } else {
                alert('Validation passed! Form submitted.');
            }
        });

        document.getElementById('vin').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[^A-Za-z0-9]/g, '');
            // only acceps alphabet and numberics.
        });
    </script>

</body>
</html>
