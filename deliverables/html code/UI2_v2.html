<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Issue Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 140vh;
            background-color: #080B0E;
            margin: 0;
        }

        .wrapper {
            display: flex;
            max-width: 600px;
            width: 100%;
            background-color: #131921;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .container {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            color: #FFFFFF;
            margin-bottom: 10px;
            font-size: 36px;
        }

        h3 {
            text-align: left;
            color: #FFFFFF;
            margin-bottom: 20px;
            font-size: 25px;
        }

        textarea {
            color: #ffffff;
            background-color: #000000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        /* text above input boxes*/
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #FFFFFF;
            font-size: 16px;
        }

        .form-group input {
            color: #FFFFFF;
            padding: 5px;
            background-color: #000000;
            border: 2px solid #ffffff;
            border-radius: 5px;
            outline: none;
        }
        .form-group input:focus {
            border: 2px solid #ff9900;
            outline: none;
        }

        .form-group input::placeholder {
            opacity: 0.7;
        }

        /* Change color when checked */
        input[type="checkbox"]:checked {
            accent-color: #FCA828; /* Change to any desired color */
        }

 
        .form-group select {
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 5px;
            padding: 5px;
        }

        .form-group select:focus {
            border: 2px solid #ff9900;
            outline: none;
        }

        /* text box border*/
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
        
        .form-group textarea:focus {
            border: 2px solid #ff9900;
            outline: none;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-top: 20px;
            color: #000000;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            color: #ffffff;
            font-size: 16px;
        }

        .checkbox-group label:hover {
            background-color: #333333; /* Darker shade on hover */
            border-radius: 3px;
            transform: scale(1.05);
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        input[type="checkbox"] {
            accent-color: black;
            width: 16px;
            height: 16px;
        }

        .submit-btn {
            width: 50%;
            align-items: center;
            padding: 12px;
            background-color: #FCA828;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 20px auto 0; /* Center-align with auto margins */
            display: block; /* Ensure it takes the margin effect */
        }

        .submit-btn:hover {
            background-color: #FFD089;
        }

        .error-message {
            color: red;
            display: none;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Van Issue Documentation Form</h2>
            

            <form id="issueForm">
                <h3>Date and Time</h3>
                <div class="form-group">
                    <input type="datetime-local" id="dateTime" required>
                </div>

                

                <h3>Van Information</h3>
                <div class="form-group">
                    <label for="vin">VIN</label>
                    <input type="text" id="vin" placeholder="17 characters long" required maxlength="17" minlength="17">
                </div>
                

                <div class="form-group">
                    <label for="licensePlate">License Plate</label>
                    <input type="text" id="licensePlate" placeholder="AB85124" required pattern="[A-Za-z0-9]{1,7}">
                </div>

                <div class="form-group">
                    <label for="licenseState">License State</label>
                    <select id="licenseState" required>
                        <option value="" disabled selected>Select your state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

                <div class="form-group">
                    <h3>Issue Region Checklist</h3>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="issueType" value="I. Front Side">I. Front Side</label>
                        <label><input type="checkbox" name="issueType" value="II. Passenger Side">II. Passenger Side</label>
                        <label><input type="checkbox" name="issueType" value="III. Back Side">III. Back Side</label>
                        <label><input type="checkbox" name="issueType" value="IV. Driver Side">IV. Driver Side</label>
                        <label><input type="checkbox" name="issueType" value="V. In Cab">V. In Cab</label>
                    </div>
                </div>



                <div class="form-group">
                    <h3>Description</h3>
                    <textarea id="issueDescription" placeholder="Describe the van issue" required maxlength="400"></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
            </form>
            <p class="error-message" id="errorMessage">Please fill out all fields correctly.</p>
        </div>
    </div>

    <script>
        function setDefaultDateTime() {
            const dateTimeInput = document.getElementById('dateTime');
            const now = new Date();

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            const defaultDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            dateTimeInput.value = defaultDateTime;
        }

        window.onload = setDefaultDateTime;

        const form = document.getElementById('issueForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            if (!form.checkValidity()) {
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.display = 'none', 10000);
            } else {
                alert('Validation passed! Form submitted.');
            }
        });

        document.getElementById('vin').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[^A-Za-z0-9]/g, '');
            // only acceps alphabet and numberics.
        });
    </script>

</body>
</html>
